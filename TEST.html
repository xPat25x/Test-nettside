<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to a Random Website</h1>
        <p>Click the button below to generate a random number:</p>
        <button onclick="generateRandomNumber()">Generate</button>
        <p id="randomNumber"></p>
    </div>
    <script>
        function generateRandomNumber() {
            document.getElementById('randomNumber').innerText = 'Random Number: ' + Math.floor(Math.random() * 100);
        }
    </script>
</body>

</html>
